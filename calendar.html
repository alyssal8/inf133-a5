<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles/calendar.css">
    <link rel="stylesheet" href="src/styles/notes.css">
    <link rel="stylesheet" href="src/styles/tasks.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- Add Event Form -->
            <div class="col-md-4">
                <div id="event-form">
                    <h2>Add Event</h2>
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" name="eventName" required><br><br>

                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" name="eventDate" required><br><br>

                    <label for="eventTime">Time:</label>
                    <input type="time" id="eventTime" name="eventTime"><br><br>

                    <label for="eventCategory">Category:</label>
                    <select id="eventCategory" name="eventCategory">
                        <option value="Personal">Personal</option>
                        <option value="Academic">Academic</option>
                        <option value="Extracurricular">Extracurricular</option>
                    </select><br><br>

                    <button type="submit" id="addEventBtn">Add Event</button>

                    <div id="confirmationMessage" style="display: none; color: green; font-size: 14px; margin-top: 10px;">
                        Event successfully added!
                    </div>
                </div>

                <!-- Color Code -->
                <div id="eventLegend" style="margin-top: 20px;">
                    <h3>Legend:</h3>
                    <ul style="list-style: none; padding: 0;">
                        <li><span class="legend personal"></span> Personal</li>
                        <li><span class="legend academic"></span> Academic</li>
                        <li><span class="legend extracurricular"></span> Extracurricular</li>
                    </ul>
                </div>
            </div>

            <!-- Calendar and Clock -->
            <div class="col-md-8">
                <div id="clockContainer">
                    <div id="clock"></div>
                </div>

                <h1>Calendar</h1>

                <div class="calendar-controls">
                    <button class="prev-year"><< Year</button>
                    <button class="prev-month">< Month</button>
                    <span class="current-month-year"></span>
                    <button class="next-month">Month ></button>
                    <button class="next-year">Year >></button>
                </div>

                <div id="calendar-display">
                    <table class="calendar-table">
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <!-- Delete Event -->
                <button id="deleteEventBtn" style="display: none; margin-top: 10px;" class="btn btn-danger">Delete Selected Event</button>
            </div>
        </div>
    </div>

    <script src="src/calendar.js"></script>

</body>
</html>
